write_files:
  - content: |
      make_resolv_conf() { : ; }
    path: /etc/dhcp/dhclient-enter-hooks.d/zz-nodnsupdate
  - content: |
      nameserver 192.168.122.1
    path: /etc/resolv.conf
  - content: |
      [Unit]
      Description=autossh
      Wants=sshd.service
      After=sshd.service

      [Service]
      Type=simple
      ExecStart=
      ExecStart=/usr/bin/ssh -o "ServerAliveInterval 30" -o "ServerAliveCountMax 3" -o ExitOnForwardFailure=yes -ND 0.0.0.0:1080 localhost
      Restart=always
      RestartSec=60

      [Install]
      WantedBy=multi-user.target
    path: /etc/systemd/system/ssh-proxy.service
  - content: |
      [Service]
      ExecStart=
      ExecStart=-/sbin/agetty --autologin pulse --noclear %I $TERM
    path: /etc/systemd/system/getty@tty1.service.d/override.conf
  - content: |
      if [ -z "${DISPLAY}" ] && [ "${XDG_VTNR}" = "1" ]; then
          exec startx
      fi
    path: /root/pulse.bash_aliases
  - content: |
      exec /opt/pulsesecure/bin/pulseUI
    path: /root/pulse.xinitrc
  - content: |
      #!/usr/bin/env bash

      rm /etc/resolv.conf
      cp /run/resolvconf/resolv.conf /etc/resolv.conf

      wget -O /root/pulse-secure.deb 'https://application.ivanti.com/SSG/Clients/ps-pulse-linux-9.1r11.4-b8575-64-bit-installer.deb'
      apt install -yq /root/pulse-secure.deb
      apt install -yq /root/pulse-secure.deb

      mv /root/pulse.bash_aliases /home/pulse/.bash_aliases
      mv /root/pulse.xinitrc /home/pulse/.xinitrc
      chown pulse:pulse /home/pulse/.bash_aliases /home/pulse/.xinitrc

      ssh-keygen -t ed25519 -N '' -f /root/.ssh/id_ed25519
      cat /root/.ssh/id_ed25519.pub >> /root/.ssh/authorized_keys
      ssh-keyscan -H localhost >> /root/.ssh/known_hosts
      systemctl enable ssh-proxy
    path: /root/setup.sh

packages:
  - xorg

runcmd:
  - bash /root/setup.sh

power_state:
  mode: reboot

